            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" id="emailin" style="background-color: #424242;color: white;"></div>
            <div class="form-group"><input class="form-control" type="text" placeholder="Username" id="usernamein" style="background-color: #424242;color: white;"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" id="passin" style="background-color: #424242;color: white;"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="button" id="register">Register</button></div><a href="/login.html" class="forgot" style="color: white;">Not your first time? - Click here to log in!</a></form>
